# Enable/disable parallel test execution.junit.jupiter.execution.parallel.enabled = false

# For test methods (when parallel execution is enabled): determines how test methods are executed.
# Options:
# same_thread - methods are executed sequentially in the same thread
# concurrent - methods are executed concurrently
junit.jupiter.execution.parallel.mode.default = concurrent

# For test classes: determines how test classes are executed.
junit.jupiter.execution.parallel.mode.classes.default = concurrent

# JUnit automatically determines the number of parallel threads based on the number of available processors.
junit.jupiter.execution.parallel.config.strategy = dynamic


# Optional: configure the dynamic factor for parallel execution
# junit.jupiter.execution.parallel.config.dynamic.factor = 0.5